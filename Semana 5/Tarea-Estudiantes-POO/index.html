<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>estudiantesJS</title>
    <script type="module" src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="elementsContainer">
            <h1 id="title">Cenfotec</h1>
            <input type="text" id="nombreIn" placeholder="Nombre">
            <input type="text" id="apellidoIn" placeholder="Apellido">
            <input type="number" id="notaIn" placeholder="Nota">
            <input type="text" id="emailIn" placeholder="Email">
            <button id="registrarBtn">Registrar</button>
            <br>
            <h3>Lista de Estudiantes</h3>
            <br>
            <table id="tableEstudiantes" class="tablaEstudiantes">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Nota</th>
                        <th> Eliminar</th>
                    </tr>
                </thead>
                <tbody id="datas"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
