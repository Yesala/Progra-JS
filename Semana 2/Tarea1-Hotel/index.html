<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 1- Hotel</title>
    <script src="js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <h1 id="title">Hotel La Lindura</h1>
        <div class="info">
            <p>Noche de Hotel: $100</p>
        </div>
        <div class="clientType">
            <div class="d-flex align-items-center justify-content-center">
                <p>Seleccione el tipo de cliente</p>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <select id="clientTypeHotel">
                    <option class="choose">Regular</option>
                    <option class="choose">Frecuente</option>
                </select>
            </div>

        </div>
        <div>
            <div class="d-flex align-items-center justify-content-center">
                <p>Cantidad de noches por persona</p>
            </div>
            <div class="d-flex align-items-center justify-content-center"><input type="number" id="quantity"></div>

        </div>
        <div>
            <button id="mostrarResultadoBtn">Calcular monto a pagar</button>
            <p id="resultadoLbl"></p>
        </div>
    </div>

</body>

</html>
