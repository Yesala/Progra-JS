<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio Calculadora</title>
    <script src="js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col"><h3 class="title">Calculadora</h3></p></div>
        </div>
        <div class="row row-cols-auto">
            <div class="col"><button onclick="clear();" id="clearContent">C</button></div>
            <div class="number1 col">
                <input type="text" id="n1">
            </div>
            <div class="operations col">
                <select id="operators">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                    <option value="x">x</option>
                </select>
            </div>
            <div class="number2 col">
                <input type="text" id="n2">
            </div>
            <div class="showResult col">
                <button onclick="calc();">=</button>
                <input type="text" id="result" />
            </div>
        </div>
    </div>
</body>

</html>
